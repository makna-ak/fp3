<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finpro3</title>
  <!-- Menggunakan Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Basic&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <!-- Konten sebelah kiri -->
        <div class="side-content">
          <h6>Questions, Comments, Concerns?</h6>
          <h1>We’d love to</h1>
          <h1>hear</h1><h1>from you!</h1>
        </div>
      </div>
      <div class="col-md-6">
        <!-- Konten sebelah kanan -->
        <div class="side-content">
          <div class="row">
            <div class="col-md-12">
              <p>Your Email Address</p>
              <form>
                <input type="email" class="form-control" placeholder="something@website.com">
              </form>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <p>Subject</p>
              <form>
                <input type="text" class="form-control" placeholder="Question about your article">
              </form>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <p>Message</p>
              <form>
                <textarea class="form-control" rows="5" placeholder="Your message starts with…"></textarea>
              </form>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <button type="button" class="button">Kirim</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
        <p class="copy">
            2023 © All rights reserved by Your company name
        </p>
    </div>

  </div>

  <!-- Menggunakan Bootstrap JS (opsional, jika diperlukan) -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
